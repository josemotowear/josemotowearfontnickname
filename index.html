  /* Dinamik @font-face oluÅŸtur */
  fontFiles.forEach(f => {
    const st = document.createElement('style');
    st.textContent = `
      @font-face {
        font-family: "${f.css}";
        src: url("${f.path}") format("${f.format}");
      }
    `;
    document.head.appendChild(st);
  });

  const fonts = fontFiles; // render iÃ§in


  /* ======================
     UYGULAMA
     ====================== */

  const list         = document.getElementById('fontList');
  const input        = document.getElementById('nickInput');

  const chkInstagram = document.getElementById('chkInstagram');
  const chkTiktok    = document.getElementById('chkTiktok');
  const chkYoutube   = document.getElementById('chkYoutube');
  const chkAt        = document.getElementById('chkAt');

  const posRadios    = document.querySelectorAll('input[name="iconPos"]');
  const catRadios    = document.querySelectorAll('input[name="catFilter"]');
  const shareBtn     = document.getElementById('shareBtn');
  const shareStatus  = document.getElementById('shareStatus');
  const sizeSelect   = document.getElementById('sizeSelect');

  function escapeHtml(str){
    return (str||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function getIconPos(){
    let v='after';
    posRadios.forEach(r => { if (r.checked) v=r.value; });
    return v;
  }

  function getCategoryFilter(){
    let v='all';
    catRadios.forEach(r => { if (r.checked) v=r.value; });
    return v;
  }

  function getSizeCm(){
    return parseInt(sizeSelect.value || '20',10);
  }

  function getPreviewFontSizePx(){
    const cm = getSizeCm();
    if (cm===15) return 32;
    if (cm===20) return 40;
    if (cm===30) return 48;
    if (cm===40) return 56;
    if (cm===50) return 64;
    return 40;
  }

  function iconImg(src, cls, alt){
    return `<img src="${src}" class="icon-common ${cls}" alt="${alt}">`;
  }

  function buildNickWithIcons(text){
  const clean = escapeHtml(text || 'JOSE');

  // @ + Nick (ASLA AYRILMAZ)
  const nickWithAt = chkAt.checked
    ? `<span class="icon-common icon-at">@</span><span class="nick-text">${clean}</span>`
    : `<span class="nick-text">${clean}</span>`;

  // Sosyal ikonlar
  const instaHtml = chkInstagram.checked
    ? iconImg('instagram_vectorized.png','icon-instagram','Instagram')
    : '';

  const ytHtml = chkYoutube.checked
    ? iconImg('youtube_vectorized.png','icon-youtube','YouTube')
    : '';

  const ttHtml = chkTiktok.checked
    ? iconImg('tiktok_vectorized.png','icon-tiktok','TikTok')
    : '';

  const socialIcons = `${instaHtml}${ytHtml}${ttHtml}`;
  const pos = getIconPos();

  // Konum SADECE sosyal ikonlarÄ± etkiler
  if (pos === 'before'){
    return `${socialIcons}${nickWithAt}`;
  } else {
    return `${nickWithAt}${socialIcons}`;
  }
}



  function render(text){
    list.innerHTML = '';
    const content = buildNickWithIcons(text);
    const sizePx = getPreviewFontSizePx();
    const cat = getCategoryFilter();

    fonts
      .filter(f => cat === 'all' || f.type === cat)
      .forEach(f => {
        list.innerHTML += `
          <div class="font-card">
            <div class="font-header">
              <div class="font-name">
                ${f.name}
                <span class="font-tag">${f.type === 'imza' ? 'Ä°mza' : 'Normal'}</span>
              </div>
              <button class="copy-btn" data-font="${f.name}">ðŸ“‹</button>
            </div>

            <div class="preview" style="font-family:'${f.css}'; font-size:${sizePx}px">
              ${content}
            </div>
          </div>
        `;
      });
  }

  function getCopyText(fontName){
    const nick = input.value || '';
    const sizeCm = getSizeCm();
    const posText = getIconPos() === 'before' ? 'BaÅŸtan' : 'Sondan';

    const icons = [];
    if (chkInstagram.checked) icons.push('Instagram');
    if (chkYoutube.checked)   icons.push('YouTube');
    if (chkTiktok.checked)    icons.push('TikTok');
    if (chkAt.checked)        icons.push('@');

    const iconsText = icons.length ? icons.join(', ') : 'Yok';

    return (
`Font: ${fontName}
Metin: ${nick}
Ä°konlar: ${iconsText}
Konum: ${posText}
Boyut: ${sizeCm} cm`
    );
  }

  // Events
  input.addEventListener('input', e => render(e.target.value));
  [chkInstagram, chkTiktok, chkYoutube, chkAt].forEach(el => el.addEventListener('change', () => render(input.value)));
  posRadios.forEach(r => r.addEventListener('change', () => render(input.value)));
  catRadios.forEach(r => r.addEventListener('change', () => render(input.value)));
  sizeSelect.addEventListener('change', () => render(input.value));

  document.addEventListener('click', async (e) => {
    const btn = e.target.closest('.copy-btn');
    if (!btn) return;
    const fontName = btn.dataset.font || '';
    const text = getCopyText(fontName);

    try{
      if (navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
      } else {
        const tmp = document.createElement('textarea');
        tmp.value = text;
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
      }
      btn.textContent = 'âœ…';
      setTimeout(() => { btn.textContent = 'ðŸ“‹'; }, 1200);
    } catch {
      alert('Metin kopyalanamadÄ±, elle kopyalayÄ±n.');
    }
  });

  shareBtn.addEventListener('click', async () => {
    const params = new URLSearchParams();
    params.set('nick', input.value || '');
    params.set('ig', chkInstagram.checked ? '1' : '0');
    params.set('tt', chkTiktok.checked ? '1' : '0');
    params.set('yt', chkYoutube.checked ? '1' : '0');
    params.set('at', chkAt.checked ? '1' : '0');
    params.set('pos', getIconPos());
    params.set('size', getSizeCm().toString());
    params.set('cat', getCategoryFilter());

    const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;

    try{
      if (navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(shareUrl);
      } else {
        const tmp = document.createElement('textarea');
        tmp.value = shareUrl;
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
      }
      shareStatus.textContent = 'Link kopyalandÄ± âœ”';
    } catch {
      shareStatus.textContent = 'KopyalanamadÄ±.';
    }
    setTimeout(() => { shareStatus.textContent=''; }, 3000);
  });

  function initFromUrl(){
    const params = new URLSearchParams(window.location.search);

    const nick = params.get('nick') || 'Yusuftoprakk_';
    input.value = nick;

    const ig = params.get('ig');
    const tt = params.get('tt');
    const yt = params.get('yt');
    const at = params.get('at');
    const pos = params.get('pos');
    const size = params.get('size');
    const cat = params.get('cat');

    if (ig !== null) chkInstagram.checked = (ig === '1');
    if (tt !== null) chkTiktok.checked = (tt === '1');
    if (yt !== null) chkYoutube.checked = (yt === '1');
    if (at !== null) chkAt.checked = (at === '1');

    if (pos === 'before' || pos === 'after'){
      posRadios.forEach(r => { r.checked = (r.value === pos); });
    }
    if (size && ['15','20','30','40','50'].includes(size)){
      sizeSelect.value = size;
    }
    if (cat && ['all','imza','normal'].includes(cat)){
      catRadios.forEach(r => { r.checked = (r.value === cat); });
    }

    render(nick);
  }

  initFromUrl();
