  fontFiles.forEach(f => {
    const st = document.createElement('style');

        src: url("${f.path}") format("${f.format}");
      }
    `;
    document.head.appendChild(st);
  });

  const fonts = fontFiles; // render iÃ§in

  /* ======================
     UYGULAMA KODU
     ====================== */

  const list        = document.getElementById('fontList');
  const input       = document.getElementById('nickInput');
  const chkQrIcon   = document.getElementById('chkQrIcon');
  const chkInsta    = document.getElementById('chkInstaIcon');
  const chkAt       = document.getElementById('chkAtIcon');
  const posRadios   = document.querySelectorAll('input[name="iconPos"]');
  const catRadios   = document.querySelectorAll('input[name="catFilter"]');
  const qrInput     = document.getElementById('qrInput');
  const qrBtn       = document.getElementById('qrBtn');
  const qrPrev      = document.getElementById('qrPreview');
  const qrHidden    = document.getElementById('qrHidden');
  const shareBtn    = document.getElementById('shareBtn');
  const shareStatus = document.getElementById('shareStatus');
  const sizeSelect  = document.getElementById('sizeSelect');

  let qrDataUrl = null;

  function escapeHtml(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function getInstagramSvg() {
    return `
      <svg class="inline-icon insta-icon" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="2" y="2" width="20" height="20" rx="6" ry="6"
              fill="none" stroke="#111111" stroke-width="1.7" />
        <circle cx="12" cy="12" r="5.2"
              fill="none" stroke="#111111" stroke-width="1.4" />
        <circle cx="17" cy="7" r="1.2" fill="#111111" />
      </svg>
    `;
  }

  function getIconPos() {
    let v='after';
    posRadios.forEach(r=>{ if(r.checked) v=r.value; });
    return v;
  }

  function getCategoryFilter() {
    let v='all';
    catRadios.forEach(r=>{ if(r.checked) v=r.value; });
    return v;
  }

  function getSizeCm() {
    return parseInt(sizeSelect.value || '20',10);
  }

  function getPreviewFontSizePx() {
    const cm = getSizeCm();
    if (cm===15) return 32;
    if (cm===20) return 40;
    if (cm===30) return 48;
    if (cm===40) return 56;
    if (cm===50) return 64;
    return 40;
  }

  function buildNickWithIcons(text) {
    const clean = escapeHtml(text || 'JOSE');
    const atHtml = chkAt.checked ? '<span class="inline-at">@</span>' : '';
    const qrHtml =
      (chkQrIcon.checked && qrDataUrl)
        ? `<img src="${qrDataUrl}" class="inline-icon" alt="QR">`
        : (chkQrIcon.checked ? '<span class="inline-icon">â– </span>' : '');
    const instaHtml = chkInsta.checked ? getInstagramSvg() : '';
    const nickSpan = `<span class="nick-text">${clean}</span>`;
    const pos = getIconPos();

    if (pos === 'before') {
      // BAÅžTAN: QR â†’ INSTA â†’ @ â†’ NICK
      return qrHtml + instaHtml + atHtml + nickSpan;
    } else {
      // SONDAN: @ â†’ NICK â†’ QR â†’ INSTA
      return atHtml + nickSpan + qrHtml + instaHtml;
    }
  }

  function render(text) {
    list.innerHTML = '';
    const content = buildNickWithIcons(text);
    const sizePx  = getPreviewFontSizePx();
    const cat     = getCategoryFilter();

    fonts
      .filter(f => cat === 'all' || f.type === cat)
      .forEach(f => {
        list.innerHTML += `
          <div class="font-card">
            <div class="font-header">
              <div class="font-name">
                ${f.name}
                <span class="font-tag">${f.type === 'imza' ? 'Ä°mza' : 'Normal'}</span>
              </div>
              <button class="copy-btn" data-font="${f.name}">ðŸ“‹</button>
            </div>
            <div class="preview" style="font-family:'${f.css}'; font-size:${sizePx}px">
              ${content}
            </div>
          </div>
        `;
      });
  }

  function createQr(link, currentNick) {
    if (!link) return;
    qrHidden.innerHTML = '';
    const qrCode = new QRCode(qrHidden, { text: link, width:256, height:256 });

    setTimeout(() => {
      const canvas = qrHidden.querySelector('canvas');
      const imgTag = qrHidden.querySelector('img');
      if (canvas)      qrDataUrl = canvas.toDataURL('image/png');
      else if (imgTag) qrDataUrl = imgTag.src;
      else             qrDataUrl = null;

      if (qrDataUrl) {
        qrPrev.innerHTML = `<img src="${qrDataUrl}" style="width:100%;height:100%;object-fit:contain;" alt="QR">`;
      } else {
        qrPrev.innerHTML = '<span style="font-size:11px;color:#777;">QR oluÅŸturulamadÄ±</span>';
      }
      render(currentNick);
    }, 200);
  }

  function getCopyText(fontName) {
    const nick    = input.value || '';
    const sizeCm  = getSizeCm();
    const pos     = getIconPos();
    const posText = pos === 'before' ? 'BaÅŸtan' : 'Sondan';

    const icons = [];
    if (chkQrIcon.checked) icons.push('QR');
    if (chkInsta.checked)  icons.push('Instagram');
    if (chkAt.checked)     icons.push('@');

    const iconsText = icons.length ? icons.join(', ') : 'Yok';
    const qrActive  = chkQrIcon.checked && (qrDataUrl !== null);
    const qrLink    = qrInput.value.trim() || '-';

    return (
`Font: ${fontName}
Metin: ${nick}
Ä°konlar: ${iconsText}
Konum: ${posText}
QR: ${qrActive ? 'Aktif' : 'Pasif'}
QR Link: ${qrLink}
Boyut: ${sizeCm} cm`
    );
  }

  input.addEventListener('input', e => render(e.target.value));
  [chkQrIcon, chkInsta, chkAt].forEach(el => el.addEventListener('change', () => render(input.value)));
  posRadios.forEach(r => r.addEventListener('change', () => render(input.value)));
  catRadios.forEach(r => r.addEventListener('change', () => render(input.value)));
  sizeSelect.addEventListener('change', () => render(input.value));

  qrBtn.addEventListener('click', () => {
    const link = qrInput.value.trim();
    if (!link) return;
    createQr(link, input.value);
  });

  document.addEventListener('click', async (e) => {
    const btn = e.target.closest('.copy-btn');
    if (!btn) return;
    const fontName = btn.dataset.font || '';
    const text = getCopyText(fontName);
    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(text);
        btn.textContent = 'âœ…';
        setTimeout(() => { btn.textContent = 'ðŸ“‹'; }, 1200);
      } else {
        const tmp = document.createElement('textarea');
        tmp.value = text;
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
        btn.textContent = 'âœ…';
        setTimeout(() => { btn.textContent = 'ðŸ“‹'; }, 1200);
      }
    } catch {
      alert('Metin kopyalanamadÄ±, elle kopyalayÄ±n.');
    }
  });

  shareBtn.addEventListener('click', async () => {
    const params = new URLSearchParams();
    params.set('nick', input.value || '');
    params.set('qr', chkQrIcon.checked ? '1' : '0');
    params.set('insta', chkInsta.checked ? '1' : '0');
    params.set('at', chkAt.checked ? '1' : '0');
    params.set('pos', getIconPos());
    params.set('size', getSizeCm().toString());
    const cat = getCategoryFilter();
    params.set('cat', cat);
    if (qrInput.value.trim()) params.set('qrLink', qrInput.value.trim());

    const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(shareUrl);
        shareStatus.textContent = 'Link kopyalandÄ± âœ”';
      } else {
        const tmp = document.createElement('textarea');
        tmp.value = shareUrl;
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
        shareStatus.textContent = 'Link kopyalandÄ± âœ”';
      }
    } catch {
      shareStatus.textContent = 'KopyalanamadÄ±.';
    }
    setTimeout(() => { shareStatus.textContent = ''; }, 3000);
  });

  function initFromUrl() {
    const params = new URLSearchParams(window.location.search);
    const nick = params.get('nick') || 'Yusuftoprakk_';
    input.value = nick;

    const qrFlag    = params.get('qr');
    const instaFlag = params.get('insta');
    const atFlag    = params.get('at');
    const pos       = params.get('pos');
    const qrLink    = params.get('qrLink');
    const size      = params.get('size');
    const cat       = params.get('cat');

    if (qrFlag !== null)    chkQrIcon.checked = qrFlag === '1';
    if (instaFlag !== null) chkInsta.checked  = instaFlag === '1';
    if (atFlag !== null)    chkAt.checked     = atFlag === '1';

    if (pos === 'before' || pos === 'after') {
      posRadios.forEach(r => { r.checked = (r.value === pos); });
    }
    if (size && ['15','20','30','40','50'].includes(size)) {
      sizeSelect.value = size;
    }
    if (cat && ['all','imza','normal'].includes(cat)) {
      catRadios.forEach(r => { r.checked = (r.value === cat); });
    }

    if (qrLink) {
      qrInput.value = qrLink;
      createQr(qrLink, nick);
    } else {
      render(nick);
    }
  }

  initFromUrl();
